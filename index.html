<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="row">
           
       
        <audio id="myAudio">
            <source src="./sound/sound-convert.mp3" type="audio/mp3">
        </audio>


        <main class="form">
            <label>
                Converter <b>de</b>
                <select class="convert-select-cima">
                    <option>R$ Real Brasileiro</option>
                    
                </select>
            </label>


            <label>
                Converter <b>para</b>
                <select class="convert-select">
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input class="input-convert" placeholder="R$ 10.000,00">


            </label>

            <button onclick="playAudio()" id="button-convert" >Converter</button>

            <section >
                <div class="coin-box">
                    <img src="./img/brasil 2.png">
                    <p class="coin">Real</p>
                    <p class="coin-value-real">R$ 10.000,00</p>
                </div>

                <img class="arrow" src="./img/Vector.png">

                <div class="coin-box">
                    <img class="currency-img"  src="./img/logo Dolar.png">
                    <p class="coin" id="currency-name">Dólar Americano</p>
                    <p class="coin-value-usa">US$ 2.000,00</p>
                </div>
            </section>

        </main>


        
       

</div>
</body>
 <script  src="./index.js" ></script>

</html>
